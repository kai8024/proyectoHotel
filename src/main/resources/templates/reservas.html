<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mis Reservas - Habtafinder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .reserva {
      width: 300px;
      padding: 15px;
      margin: 10px 0;
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .button {
      padding: 10px;
      background-color: #64c27b;
      color: white;
      border: none;
      cursor: pointer;
    }
    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<h1>Mis Reservas</h1>

<div class="reserva">
  <p><strong>Reserva #12345</strong></p>
  <p>Fecha: 2024-12-01</p>
  <p>Estado: Activa</p>
  <button class="button">Cancelar</button>
</div>

</body>
</html>
