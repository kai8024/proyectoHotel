<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reserva de Hotel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background-color: #2a2a72;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            margin: 0;
        }

        nav ul li {
            margin: 0 1rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1rem;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ffd700;
        }

        .hero-section {
            background: url('https://source.unsplash.com/1600x900/?hotel,room') no-repeat center/cover;
            color: white;
            text-align: center;
            padding: 4rem 1rem;
        }

        .hero-section h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .hero-section p {
            font-size: 1.2rem;
            margin-top: 0.5rem;
        }

        .form-reserva {
            background-color: white;
            padding: 2.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 2rem auto;
        }

        .form-reserva h2 {
            text-align: center;
            color: #2a2a72;
            margin-bottom: 1.5rem;
        }

        .form-reserva label {
            font-weight: bold;
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
        }

        .form-reserva input,
        .form-reserva select {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-reserva button {
            width: 100%;
            padding: 0.75rem;
            background-color: #2a2a72;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-reserva button:hover {
            background-color: #ffd700;
        }

        .info-hotel {
            text-align: center;
            padding: 3rem 1rem;
            background-color: #f1f1f1;
        }

        .info-hotel h2 {
            font-size: 2rem;
            color: #2a2a72;
            margin-bottom: 1rem;
        }

        .info-hotel p {
            font-size: 1.1rem;
            color: #555;
            max-width: 700px;
            margin: 0 auto 2rem;
        }

        .info-hotel ul {
            list-style: none;
            padding: 0;
            font-size: 1rem;
            color: #2a2a72;
            font-weight: bold;
        }

        .info-hotel ul li {
            margin: 0.5rem 0;
        }

        footer {
            background-color: #2a2a72;
            color: white;
            text-align: center;
            padding: 1.5rem 0;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }

        footer .social-icons {
            margin-top: 1rem;
        }

        footer .social-icons a {
            margin: 0 0.5rem;
            color: white;
            font-size: 1.2rem;
            text-decoration: none;
            transition: color 0.3s;
        }

        footer .social-icons a:hover {
            color: #ffd700;
        }
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>


<a href="/inicio" class="btn">Volver</a>
<div class="container mt-5">
    <form action="/reserva/nuevo" method="post" th:object="${reservaLlenar}">
        <h2>Reserva en Línea</h2>
        <div th:if="${error}" class="alert alert-danger">
            <p th:text="${error}"></p>
        </div>
        <div class="form-group">
        <label for="hotel">Nombre de la ciudad:</label>
        <select th:field="*{hotel}" id="hotel" required>
            <option value="Bogota">Bogota</option>
            <option value="Medellin">Medellin</option>
            <option value="Santa Marta">Santa Marta</option>
        </select>
        </div>

        <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input th:field="*{nombre}" type="text" id="nombre" name="nombre" required />
        </div>

        <div class="form-group">
        <label for="identificacion">Identificación:</label>
        <input th:field="*{identificacion}" type="number" id="identificacion" name="identificacion" required />
        </div>

        <div class="form-group">
        <label for="correo">Correo Electrónico:</label>
        <input th:field="*{correo}" type="email" id="correo" name="correo" required />
        </div>

        <div class="form-group">
        <label for="telefono">Teléfono:</label>
        <input th:field="*{telefono}" type="number" id="telefono" name="telefono" required />
        </div>

        <div class="form-group">
            <label for="habitacion">Tipo de Habitación:</label>
            <select th:field="*{habitacion}" id="habitacion" required>
                <option value="50000" th:selected="${habitacion == '50000'}">Individual</option>
                <option value="85000" th:selected="${habitacion == '85000'}">Doble</option>
                <option value="100000" th:selected="${habitacion == '100000'}">Suite</option>
            </select>
        </div>


        <div class="form-group">
        <label for="entrada">Fecha de Entrada:</label>
        <input th:field="*{entrada}" type="date" id="entrada" required />
        </div>

        <div class="form-group">
        <label for="salida">Fecha de Salida:</label>
        <input th:field="*{salida}" type="date" id="salida" required />
        </div>

        <div class="form-group">
        <label for="adultos">Adultos:</label>
        <select th:field="*{adultos}" id="adultos" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
        </select>
        </div>

        <div class="for m-group">
        <label for="menores">Menores:</label>
        <select th:field="*{menores}" id="menores" required>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        </div>

        <button type="submit" class="btn btn-primary">Reservar Ahora</button>
    </form>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
