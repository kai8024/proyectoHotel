<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago de Reserva de Habitación</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group input[type="date"] {
            margin-top: 5px;
        }
        .form-group .payment-icon {
            width: 20px;
            margin-right: 10px;
        }
        .form-group .credit-card {
            display: inline-block;
            width: 30%;
            margin-right: 10px;
            text-align: center;
        }
        .form-group .credit-card img {
            width: 50px;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .submit-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <a href="/pago" class="btn">Volver</a>
    <h2>Pagar Reserva de Habitación</h2>
    <form action="/pago/reserva" method="post" th:object="${pagoLlenar}">
        <div class="form-group">
            <label for="nombre">Nombre del Titular de la Tarjeta</label>
            <input th:field="*{nombre}" type="text" id="nombre" name="nombre" required placeholder="Ingrese el nombre del titular"/>
        </div>

        <div class="form-group">
            <label for="numero-tarjeta">Número de Tarjeta</label>
            <input th:field="*{numero}" type="number" id="numero-tarjeta" name="numeroTarjeta" required placeholder="Ingrese el número de la tarjeta" maxlength="16">
        </div>

        <div class="form-group">
            <label for="vencimiento">Fecha de Vencimiento</label>
            <input th:field="*{vencimiento}" type="month" id="vencimiento" name="vencimiento"  required>
        </div>

        <div class="form-group">
            <label for="codigo">Código de Seguridad (CVV)</label>
            <input th:field="*{codigo}" type="number" id="codigo" name="codigo" required placeholder="Ingrese el código CVV" maxlength="3">
        </div>

        <div class="form-group">
            <label for="monto">Monto a Pagar</label>
            <input type="text" id="monto" name="monto" th:value="${reserva.monto}" readonly >
        </div>

        <input type="hidden" name="id" th:value="${reserva.id}">

        <button type="submit" class="submit-btn">Pagar Ahora</button>
    </form>
</div>

</body>
</html>
