<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/login">Iniciar Sesi칩n</a>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Registro de Usuario</h2>
            <form action="/register" method="post" th:object="${usuarioLlenar}">
                <div class="form-group">
                    <label for="nombre">Nombre </label>
                    <input th:field="*{nombre}" type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>
                </div>

                <div class="form-group">
                    <label for="correo">Correo Electr칩nico</label>
                    <input th:field="*{correo}" type="email" class="form-control" id="correo" name="correo" placeholder="Ingresa tu correo" required>
                </div>
                <div class="form-group">
                    <label for="contrasena">Contrase침a</label>
                    <input th:field="*{contrasena}" type="password" class="form-control" id="contrasena" name="contrasena" placeholder="Ingresa tu contrase침a" required>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
            </form>
        </div>
    </div>
</div>
